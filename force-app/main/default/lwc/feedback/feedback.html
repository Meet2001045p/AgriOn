<template>
    <div class="main">
        <div class="image-container">
            <img src={SeedsandFertilizersss} alt="seeds">
            <div class="content-overlay">
                <div class="content">
                    <h1 class="heading">Share your queries/Feedback</h1>
                    <lightning-textarea name="query" placeholder="Share your query..." value={queryValue}
                        onchange={handleQueryChange} variant="standard" class="text-area"></lightning-textarea>
    
                    <div class="button">
                        <lightning-button style="display: flex;justify-content:center" variant="brand" label="Submit"
                            onclick={handleSubmitClick}></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
