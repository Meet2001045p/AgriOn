<template>

    <lightning-combobox class="language" label="Select Language" value={SelectLanguage} placeholder="Select Language"
        options={options} onchange={handleChangeofLanguage}></lightning-combobox>




    <!-- Image & Text -->
    <div class="container">
        <img class="image" src={HeaderSeedsAndFertilizer} alt="Seeds And Fertilizer"
            style="width: 100%; filter:blur(1px);">

        <template if:true={DefaultTemplate}>
            <div class="centered"><b>SEEDS AND FERTILIZERS</b></div>
        </template>

        <template if:true={CustomeTemplate}>
            <div class="centered"><b>बीज और उर्वरक</b></div>
        </template>


        <template if:true={DefaultTemplate}>
            <p class="paragraph">Seeds are the starting point of plant life, containing genetic information. Types
                include vegetable,
                fruit, flower, and
                grain seeds.
                Fertilizers are substances added to soil or plants to provide essential nutrients for growth.
                Primary
                nutrients are
                nitrogen (N), phosphorus (P), and potassium (K), found in various types like nitrogen-based,
                phosphorus-based,
                potassium-based, and organic fertilizers. Application methods include pre-planting, topdressing, and
                foliar feeding.</p>
        </template>
        <template if:true={CustomeTemplate}>
            <p class="paragraph"> {storeseedsinfo}</p>
        </template>
    </div>

    <!-- Seeds -->
    <template if:true={DefaultTemplate}> <b class="seedshead">Seeds</b> </template>
    <template if:true={CustomeTemplate}> <b class="seedshead">बीज</b> </template>
    <!-- All Seeds Container -->
    <div class="containerone">
        <template for:each={StoreAllSeedsData} for:item="seed" for:index="index">
            <div key={seed.Id} class="block-container">
                <div key={seed.Id} class="block">
                    <div class="image-container">
                        <img class="imgh" style="height: 80px; width:100px" src={seed.Image_Url__c} alt="">
                    </div>
                    <b class="Name slds-text-heading_medium">{seed.Name}</b>
                    <b class="Season slds-text-body_small">{seed.Recommanded_Season__c}</b>
                    <p class="Information slds-text-body_regular">{seed.Information_del1__c}
                    </p>
                    <lightning-formatted-url value={seed.Read_More__c} label="read more..."></lightning-formatted-url>
                </div>
            </div>
        </template>
    </div>

    <!-- Fertilizers -->
    <template if:true={DefaultTemplate}> <b class="fertiheading">Fertilizers</b> </template>
    <template if:true={CustomeTemplate}> <b class="fertiheading">उर्वरक</b> </template>
    <!-- All Fertilizer Container -->
    <div class="containerone">
        <template for:each={StoreAllFertilizersData} for:item="fertilizer">
            <div key={fertilizer.Id} class="block-container">
                <div key={fertilizer.Id} class="block">
                    <div class="image-container">
                        <img class="imgh" style="height: 80px; width:150px" src={fertilizer.Image_Url__c} alt="">
                    </div>
                    <b class="Name slds-text-heading_medium">{fertilizer.Name}</b>
                    <!-- <b class="Season slds-text-body_small">{fertilizer.Seeds__r.Name}</b> -->
                    <p class="Information slds-text-body_regular">{fertilizer.Information__c}</p>
                    <lightning-formatted-url value={fertilizer.Read_More__c}
                        label="read more..."></lightning-formatted-url>
                </div>
            </div>
        </template>
    </div>

</template>
